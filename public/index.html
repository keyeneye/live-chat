<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="272196334121-ijmll7iir48enhlhpvliabq7n8qd5obg.apps.googleusercontent.com">

</head>
<body class="container" >

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>
        <div class="col-sm-6">
            <h1>Custom Login</h1>
            <hr>
            <form class="d-grid" >
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" id="">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" id="">
                <button class="btn btn-primary" type="submit" > 
                    Ingresar
                </button>
            </form>


        </div>
    </div>




    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
    

</body>
</html>
